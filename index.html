<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCasse</title>
    <link rel="icon" type="image/png" href="Imagenes_Marca/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Script de anuncios Popunder -->
    <script type="text/javascript" src="//pl28198358.effectivegatecpm.com/d6/17/fe/d617fe3a8bc397e1948e3d1b7532e4dd.js"></script>
</head>

<body>
    <!-- Header -->
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="Imagenes_Marca/marca_transparente.png" alt="TuCasse" class="logo-img">
        </div>

        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <input type="text" class="search-input" placeholder="Buscar productos..." id="searchInput">
        </div>

        <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                <svg class="theme-icon sun-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                </svg>
                <svg class="theme-icon moon-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                </svg>
                <span class="theme-label" id="themeLabel">Modo Oscuro</span>
            </button>

            <button class="cart-btn" id="cartBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
                <span class="cart-text">Carrito</span>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="filter-title">
                <div style="display:flex; align-items:center; gap:0.5rem;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
                    </svg>
                    Filtros
                </div>
                <button class="close-sidebar" id="closeSidebar">&times;</button>
            </div>

            <!-- Price Filter -->
            <div class="price-filter">
                <h3>Precio (Bs)</h3>
                <div class="price-range">
                    <div class="range-fill" id="rangeFill"></div>
                    <input type="range" id="priceMin" min="0" max="1000" value="0" step="10">
                    <input type="range" id="priceMax" min="0" max="1000" value="1000" step="10">
                </div>
                <div class="price-labels">
                    <span id="minPriceLabel">0 Bs</span>
                    <span id="maxPriceLabel">1000 Bs</span>
                </div>
            </div>

            <!-- Sort Filter -->
            <div class="sort-filter">
                <h3>Ordenar por</h3>
                <select class="sort-select" id="sortSelect">
                    <option value="name">Nombre</option>
                    <option value="price-asc">Precio: Menor a Mayor</option>
                    <option value="price-desc">Precio: Mayor a Menor</option>
                </select>
            </div>
        </aside>

        <!-- Products Section -->
        <section class="products-section">
            <div class="products-header">
                <div class="products-count" id="productsCount">Cargando productos...</div>

                <!-- Mobile Filter Toggle -->
                <button class="filter-toggle-btn" id="filterToggleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
                    </svg>
                    Filtros
                </button>

                <div class="view-toggle">
                    <button class="view-btn active" id="gridViewBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z" />
                        </svg>
                    </button>
                    <button class="view-btn" id="listViewBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="products-grid grid-view" id="productsGrid">
                <!-- Initial skeleton loading -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">

            <div class="footer-section">
                <h3>Síguenos</h3>
                <p>Mantente al día con nuestras novedades y ofertas.</p>
                <div class="social-links">
                    <!-- WhatsApp -->
                    <a href="https://wa.me/59176748058" target="_blank" class="social-icon whatsapp"
                        aria-label="WhatsApp">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                        </svg>
                    </a>
                    <!-- TikTok -->
                    <a href="https://www.tiktok.com/" target="_blank" class="social-icon tiktok" aria-label="TikTok">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 TuCasse. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Carrito de Compras</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total">
                <div class="total-amount">Total: <span id="totalAmount">0 Bs</span></div>
                <button class="checkout-btn" onclick="app.sendToWhatsApp()">Proceder al Pago</button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="modal-carousel glassmorphism" id="modalCarousel" style="position:relative;">
                        <img id="modalMainImage" class="modal-main-image" src="" alt="">
                        <!-- Flecha anterior -->
                        <button id="modalPrevBtn" class="carousel-btn"
                            style="position:absolute;left:10px;top:50%;transform:translateY(-50%);display:none;z-index:2;">
                            &#10094;
                        </button>
                        <!-- Flecha siguiente -->
                        <button id="modalNextBtn" class="carousel-btn"
                            style="position:absolute;right:10px;top:50%;transform:translateY(-50%);display:none;z-index:2;">
                            &#10095;
                        </button>
                        <!-- Dots/bolitas -->
                        <div class="carousel-dots" id="modalCarouselDots" style="display:none;"></div>
                    </div>
                    <div class="modal-thumbnails" id="modalThumbnails"></div>
                </div>
                <div class="modal-details">
                    <div class="modal-price" id="modalPrice"></div>
                    <div class="modal-description" id="modalDescription"></div>
                    <button class="add-to-cart-modal" id="modalAddToCart"
                        style="width: 100%; margin-top: 1rem; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">
                        Comprar Ahora
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Zoom -->
    <div class="image-zoom" id="imageZoom">
        <button class="image-zoom-close" id="imageZoomClose">&times;</button>
        <div class="image-zoom-container">
            <div class="image-zoom-wrapper">
                <img class="image-zoom-img" id="imageZoomImg" src="" alt="" draggable="false" oncontextmenu="return false;" ondragstart="return false;">
            </div>
        </div>
        <div class="image-zoom-controls">
            <button class="image-zoom-btn" id="imageZoomOut" title="Alejar">−</button>
            <span class="image-zoom-level" id="imageZoomLevel">100%</span>
            <button class="image-zoom-btn" id="imageZoomIn" title="Acercar">+</button>
            <button class="image-zoom-btn" id="imageZoomReset" title="Reiniciar">↻</button>
        </div>
    </div>

    <!-- Mensaje de retroalimentación -->
    <!-- Contenedor de Toasts -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Scripts modulares -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services.js"></script>
    <script src="js/state.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Script de anuncios Social Bar -->
    <script type="text/javascript" src="//pl28198433.effectivegatecpm.com/21/91/2c/21912c2c37001f3738dbce1ee12a7b95.js"></script>
</body>

</html>

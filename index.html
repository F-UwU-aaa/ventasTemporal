<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCasse</title>
    <link rel="icon" type="image/png" href="Imagenes_Marca/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="Imagenes_Marca/marca_transparente.png" alt="TiendaPinPonChis" class="logo-img">
        </div>

        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <input type="text" class="search-input" placeholder="Buscar productos..." id="searchInput">
        </div>

        <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                <svg class="theme-icon sun-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                </svg>
                <svg class="theme-icon moon-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                </svg>
                <span class="theme-label" id="themeLabel">Modo Oscuro</span>
            </button>

            <button class="cart-btn" id="cartBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
                <span class="cart-text">Carrito</span>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="filter-title">
                <div style="display:flex; align-items:center; gap:0.5rem;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
                    </svg>
                    Filtros
                </div>
                <button class="close-sidebar" id="closeSidebar">&times;</button>
            </div>

            <!-- Price Filter -->
            <div class="price-filter">
                <h3>Precio (Bs)</h3>
                <div class="price-range">
                    <div class="range-fill" id="rangeFill"></div>
                    <input type="range" id="priceMin" min="0" max="1000" value="0" step="10">
                    <input type="range" id="priceMax" min="0" max="1000" value="1000" step="10">
                </div>
                <div class="price-labels">
                    <span id="minPriceLabel">0 Bs</span>
                    <span id="maxPriceLabel">1000 Bs</span>
                </div>
            </div>

            <!-- Sort Filter -->
            <div class="sort-filter">
                <h3>Ordenar por</h3>
                <select class="sort-select" id="sortSelect">
                    <option value="name">Nombre</option>
                    <option value="price-asc">Precio: Menor a Mayor</option>
                    <option value="price-desc">Precio: Mayor a Menor</option>
                </select>
            </div>
        </aside>

        <!-- Products Section -->
        <section class="products-section">
            <div class="products-header">
                <div class="products-count" id="productsCount">Cargando productos...</div>

                <!-- Mobile Filter Toggle -->
                <button class="filter-toggle-btn" id="filterToggleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
                    </svg>
                    Filtros
                </button>

                <div class="view-toggle">
                    <button class="view-btn active" id="gridViewBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z" />
                        </svg>
                    </button>
                    <button class="view-btn" id="listViewBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="products-grid grid-view" id="productsGrid">
                <!-- Initial skeleton loading -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Carrito de Compras</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total">
                <div class="total-amount">Total: <span id="totalAmount">0 Bs</span></div>
                <button class="checkout-btn" onclick="app.sendToWhatsApp()">Proceder al Pago</button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="modal-carousel glassmorphism" id="modalCarousel" style="position:relative;">
                        <img id="modalMainImage" class="modal-main-image" src="" alt="">
                        <!-- Flecha anterior -->
                        <button id="modalPrevBtn" class="carousel-btn"
                            style="position:absolute;left:10px;top:50%;transform:translateY(-50%);display:none;z-index:2;">
                            &#10094;
                        </button>
                        <!-- Flecha siguiente -->
                        <button id="modalNextBtn" class="carousel-btn"
                            style="position:absolute;right:10px;top:50%;transform:translateY(-50%);display:none;z-index:2;">
                            &#10095;
                        </button>
                        <!-- Dots/bolitas -->
                        <div class="carousel-dots" id="modalCarouselDots" style="display:none;"></div>
                    </div>
                    <div class="modal-thumbnails" id="modalThumbnails"></div>
                </div>
                <div class="modal-details">
                    <div class="modal-price" id="modalPrice"></div>
                    <div class="modal-description" id="modalDescription"></div>
                    <button class="add-to-cart-modal" id="modalAddToCart"
                        style="width: 100%; margin-top: 1rem; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">
                        Agregar al Carrito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje de retroalimentaciÃ³n -->
    <!-- Contenedor de Toasts -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Scripts modulares -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services.js"></script>
    <script src="js/state.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaOnline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">TiendaOnline</div>
        
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-input" placeholder="Buscar productos..." id="searchInput">
        </div>

        <button class="cart-btn" id="cartBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            Carrito
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="filter-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                </svg>
                Filtros
            </div>

            <!-- Price Filter -->
            <div class="price-filter">
                <h3>Precio (Bs)</h3>
                <div class="price-range">
                    <div class="range-fill" id="rangeFill"></div>
                    <input type="range" id="priceMin" min="0" max="1000" value="0" step="10">
                    <input type="range" id="priceMax" min="0" max="1000" value="1000" step="10">
                </div>
                <div class="price-labels">
                    <span id="minPriceLabel">0 Bs</span>
                    <span id="maxPriceLabel">1000 Bs</span>
                </div>
            </div>

            <!-- Sort Filter -->
            <div class="sort-filter">
                <h3>Ordenar por</h3>
                <select class="sort-select" id="sortSelect">
                    <option value="name">Nombre</option>
                    <option value="price-asc">Precio: Menor a Mayor</option>
                    <option value="price-desc">Precio: Mayor a Menor</option>
                </select>
            </div>
        </aside>

        <!-- Products Section -->
        <section class="products-section">
            <div class="products-header">
                <div class="products-count" id="productsCount">Cargando productos...</div>
                
                <div class="view-toggle">
                    <button class="view-btn active" id="gridViewBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z"/>
                        </svg>
                    </button>
                    <button class="view-btn" id="listViewBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="products-grid grid-view" id="productsGrid">
                <!-- Initial skeleton loading -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Carrito de Compras</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total">
                <div class="total-amount">Total: <span id="totalAmount">0 Bs</span></div>
                <button class="checkout-btn" onclick="app.sendToWhatsApp()">Proceder al Pago</button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="modal-carousel glassmorphism" id="modalCarousel" style="position:relative;">
                        <img id="modalMainImage" class="modal-main-image" src="" alt="">
                        <!-- Flecha anterior -->
                        <button id="modalPrevBtn" class="carousel-btn" style="position:absolute;left:10px;top:50%;transform:translateY(-50%);display:none;z-index:2;">
                            &#10094;
                        </button>
                        <!-- Flecha siguiente -->
                        <button id="modalNextBtn" class="carousel-btn" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);display:none;z-index:2;">
                            &#10095;
                        </button>
                        <!-- Dots/bolitas -->
                        <div class="carousel-dots" id="modalCarouselDots" style="display:none;"></div>
                    </div>
                    <div class="modal-thumbnails" id="modalThumbnails"></div>
                </div>
                <div class="modal-details">
                    <div class="modal-price" id="modalPrice"></div>
                    <div class="modal-description" id="modalDescription"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje de retroalimentación -->
    <div class="feedback-message" id="feedbackMessage"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Configuración de la aplicación
        const CONFIG = {
            PRODUCTS_PER_PAGE: 12,
            SEARCH_DEBOUNCE: 300,
            IMAGE_LAZY_OFFSET: 100,
            JSON_FILE: './data/productos.json',
            IMAGES_FOLDER: './imagenes_descargadas/' // ✅ Ruta corregida
        };

        // Sistema de lazy loading optimizado
        class LazyImageLoader {
            constructor() {
                this.observer = new IntersectionObserver(
                    this.handleIntersection.bind(this),
                    { rootMargin: `${CONFIG.IMAGE_LAZY_OFFSET}px` }
                );
                this.loadedImages = new Set();
            }

            handleIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        this.loadImage(entry.target);
                    }
                });
            }

            loadImage(img) {
                if (this.loadedImages.has(img.dataset.src)) return;
                this.loadedImages.add(img.dataset.src);

                const tempImg = new Image();
                tempImg.onload = () => {
                    img.src = tempImg.src;
                    img.removeAttribute('data-loading');
                    img.style.opacity = '1';
                    this.observer.unobserve(img);
                };
                tempImg.onerror = () => {
                    img.parentElement.innerHTML = '<div style="color: #999; font-size: 0.9rem;">Imagen no disponible</div>';
                    this.observer.unobserve(img);
                };
                tempImg.src = img.dataset.src;
            }

            observe(img) {
                this.observer.observe(img);
            }
        }

        // Cargador de JSON
        class JSONLoader {
            async loadProducts() {
                try {
                    const response = await fetch(CONFIG.JSON_FILE);
                    if (!response.ok) {
                        throw new Error(`Error al cargar el archivo JSON: ${response.statusText}`);
                    }
                    const data = await response.json();
                    return this.processProducts(data);
                } catch (error) {
                    console.error('Error cargando productos desde JSON:', error);
                    throw error;
                }
            }

            processProducts(data) {
                return data.map((row, index) => {
                    // Procesar imágenes - manejar una o múltiples imágenes separadas por ;
                    let images = [];
                    if (row.NombreImg) {
                        const imageNames = row.NombreImg.split(';').map(name => name.trim());
                        images = imageNames.map(name => `${CONFIG.IMAGES_FOLDER}${name}`);
                    }
                    return {
                        id: row.id || index + 1,
                        title: row.Titulo || 'Producto sin título',
                        description: row.Descripcion || 'Sin descripción',
                        price: parseFloat(row.Precio) || 0,
                        images: images,
                        mainImage: images[0] || `${CONFIG.IMAGES_FOLDER}placeholder.jpg`
                    };
                });
            }
        }

        // Estado de la aplicación
        class AppState {
            constructor() {
                this.allProducts = [];
                this.filteredProducts = [];
                this.displayedProducts = [];
                this.cart = [];
                this.currentPage = 1;
                this.totalPages = 1;
                this.currentView = 'grid';
                this.priceRange = { min: 0, max: 1000 };
                this.searchQuery = '';
                this.sortBy = 'name';
                this.isLoading = false;
                this.maxPrice = 1000;
            }

            updateProducts(products) {
                this.allProducts = products;
                
                // Calcular el precio máximo para ajustar el rango
                if (products.length > 0) {
                    this.maxPrice = Math.max(...products.map(p => p.price));
                    this.priceRange.max = this.maxPrice;
                }
                
                this.applyFilters();
            }

            applyFilters() {
                let filtered = this.allProducts;

                // Filtro de búsqueda
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(product => 
                        product.title.toLowerCase().includes(query) ||
                        product.description.toLowerCase().includes(query)
                    );
                }

                // Filtro de precio
                filtered = filtered.filter(product => 
                    product.price >= this.priceRange.min && product.price <= this.priceRange.max
                );

                // Ordenamiento
                switch (this.sortBy) {
                    case 'name':
                        filtered.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'price-asc':
                        filtered.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        filtered.sort((a, b) => b.price - a.price);
                        break;
                }

                this.filteredProducts = filtered;
                this.totalPages = Math.ceil(filtered.length / CONFIG.PRODUCTS_PER_PAGE);
                this.currentPage = Math.min(this.currentPage, this.totalPages || 1);
                this.updateDisplayedProducts();
            }

            updateDisplayedProducts() {
                const start = (this.currentPage - 1) * CONFIG.PRODUCTS_PER_PAGE;
                const end = start + CONFIG.PRODUCTS_PER_PAGE;
                this.displayedProducts = this.filteredProducts.slice(start, end);
            }

            addToCart(productId) {
                const product = this.allProducts.find(p => p.id === productId);
                if (!product) return;

                const existingItem = this.cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }
            }

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
            }

            updateCartQuantity(productId, change) {
                const item = this.cart.find(item => item.id === productId);
                if (!item) return;

                item.quantity += change;
                if (item.quantity <= 0) {
                    this.removeFromCart(productId);
                }
            }

            getCartTotal() {
                return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            }

            getCartItemCount() {
                return this.cart.reduce((total, item) => total + item.quantity, 0);
            }
        }

        // Renderizador optimizado
        class Renderer {
            constructor(appState, lazyLoader) {
                this.state = appState;
                this.lazyLoader = lazyLoader;
                this.productsGrid = document.getElementById('productsGrid');
                this.productsCount = document.getElementById('productsCount');
                this.pagination = document.getElementById('pagination');
                this.cartCount = document.getElementById('cartCount');
                this.cartItems = document.getElementById('cartItems');
                this.totalAmount = document.getElementById('totalAmount');
            }

            renderSkeletons(count = CONFIG.PRODUCTS_PER_PAGE) {
                const skeletons = Array.from({ length: count }, () => `
                    <div class="skeleton-card">
                        <div class="skeleton-image skeleton"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-title skeleton"></div>
                            <div class="skeleton-description skeleton"></div>
                            <div class="skeleton-description skeleton"></div>
                            <div class="skeleton-footer">
                                <div class="skeleton-price skeleton"></div>
                                <div class="skeleton-button skeleton"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                this.productsGrid.innerHTML = skeletons;
            }

            renderProducts() {
                if (this.state.displayedProducts.length === 0) {
                    this.renderNoResults();
                    return;
                }

                // Usar DocumentFragment para mejor rendimiento
                const fragment = document.createDocumentFragment();
                
                this.state.displayedProducts.forEach(product => {
                    const productElement = this.createProductElement(product);
                    fragment.appendChild(productElement);
                });

                // Una sola operación DOM
                this.productsGrid.innerHTML = '';
                this.productsGrid.appendChild(fragment);

                // Activar lazy loading después del render
                requestAnimationFrame(() => {
                    this.setupLazyLoading();
                });

                this.updateProductsCount();
                this.renderPagination();
            }

            createProductElement(product) {
                const div = document.createElement('div');
                div.className = 'product-card';
                // Solo imagen principal, sin carrusel ni controles
                const imageHTML = `
                    <div class="product-image">
                        <img data-src="${product.mainImage}"
                             alt="${product.title}"
                             data-loading="true"
                             style="opacity: 0;">
                    </div>
                `;
                div.innerHTML = `
                    ${imageHTML}
                    <div class="product-info">
                        <div class="product-details">
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-description">${product.description}</p>
                        </div>
                        <div class="product-footer">
                            <div class="product-price">${product.price} Bs</div>
                            <div class="product-actions">
                                <button class="view-product" data-id="${product.id}">Ver</button>
                                <button class="add-to-cart" data-id="${product.id}">Agregar</button>
                            </div>
                        </div>
                    </div>
                `;
                return div;
            }

            setupLazyLoading() {
                // Cargar inmediatamente la primera imagen visible de cada producto/carrusel
                const productCards = this.productsGrid.querySelectorAll('.product-card');
                productCards.forEach(card => {
                    // Carrusel
                    const firstCarouselImg = card.querySelector('.carousel-image');
                    if (firstCarouselImg && firstCarouselImg.dataset.src && (!firstCarouselImg.src || firstCarouselImg.src === '' || firstCarouselImg.src.endsWith('placeholder.jpg'))) {
                        firstCarouselImg.src = firstCarouselImg.dataset.src;
                        firstCarouselImg.removeAttribute('data-loading');
                        firstCarouselImg.style.opacity = '1';
                    }
                    // Imagen simple
                    const firstImg = card.querySelector('.product-image img');
                    if (firstImg && firstImg.dataset.src && (!firstImg.src || firstImg.src === '' || firstImg.src.endsWith('placeholder.jpg'))) {
                        firstImg.src = firstImg.dataset.src;
                        firstImg.removeAttribute('data-loading');
                        firstImg.style.opacity = '1';
                    }
                });
                // El resto de imágenes siguen usando lazy loading
                const images = this.productsGrid.querySelectorAll('img[data-src]');
                images.forEach(img => {
                    if (!img.src || img.src === '' || img.src.endsWith('placeholder.jpg')) {
                        this.lazyLoader.observe(img);
                    }
                });
            }

            renderNoResults() {
                this.productsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron productos</h3>
                        <p>Intenta ajustar los filtros o buscar algo diferente.</p>
                    </div>
                `;
                this.pagination.innerHTML = '';
            }

            renderError(message) {
                this.productsGrid.innerHTML = `
                    <div class="error-message">
                        <h3>Error al cargar productos</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()">
                            Reintentar
                        </button>
                    </div>
                `;
            }

            updateProductsCount() {
                this.productsCount.textContent = `${this.state.filteredProducts.length} productos encontrados`;
            }

            renderPagination() {
                if (this.state.totalPages <= 1) {
                    this.pagination.innerHTML = '';
                    return;
                }

                const currentPage = this.state.currentPage;
                const totalPages = this.state.totalPages;
                
                let paginationHTML = '';

                // Botón anterior
                paginationHTML += `
                    <button ${currentPage === 1 ? 'disabled' : ''} 
                            onclick="app.goToPage(${currentPage - 1})">
                        ‹ Anterior
                    </button>
                `;

                // Números de página (máximo 7 páginas visibles)
                let startPage = Math.max(1, currentPage - 3);
                let endPage = Math.min(totalPages, startPage + 6);
                
                if (endPage - startPage < 6) {
                    startPage = Math.max(1, endPage - 6);
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="${i === currentPage ? 'active' : ''}" 
                                onclick="app.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }

                // Botón siguiente
                paginationHTML += `
                    <button ${currentPage === totalPages ? 'disabled' : ''} 
                            onclick="app.goToPage(${currentPage + 1})">
                        Siguiente ›
                    </button>
                `;

                this.pagination.innerHTML = paginationHTML;
            }

            updateCartUI() {
                const itemCount = this.state.getCartItemCount();
                this.cartCount.textContent = itemCount;
                this.cartCount.style.display = itemCount > 0 ? 'flex' : 'none';
            }

            renderCart() {
                if (this.state.cart.length === 0) {
                    this.cartItems.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #667eea;">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor" style="opacity: 0.5; margin-bottom: 1rem;">
                                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                            </svg>
                            <p style="font-size: 1.2rem; font-weight: 600;">Tu carrito está vacío</p>
                            <p style="opacity: 0.7; margin-top: 0.5rem;">Agrega algunos productos para comenzar</p>
                        </div>
                    `;
                    this.totalAmount.textContent = '0 Bs';
                    return;
                }

                const cartHTML = this.state.cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.mainImage}" alt="${item.title}">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">${item.price} Bs</div>
                            <div class="cart-quantity">
                                <button class="qty-btn qty-decrease" data-id="${item.id}">-</button>
                                <span style="min-width: 30px; text-align: center; font-weight: 600;">${item.quantity}</span>
                                <button class="qty-btn qty-increase" data-id="${item.id}">+</button>
                                <button class="remove-item" data-id="${item.id}" 
                                        style="margin-left: 1rem; color: #ff4757; background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

                this.cartItems.innerHTML = cartHTML;
                this.totalAmount.textContent = this.state.getCartTotal().toFixed(2) + ' Bs';
            }

            showAddToCartFeedback(button) {
                const originalHTML = button.innerHTML;
                const originalBackground = button.style.background;

                button.innerHTML = '<span style="color: white;">✓ Agregado</span>';
                button.style.background = 'linear-gradient(135deg, #2ed573 0%, #1e8449 100%)';
                button.disabled = true;
                button.classList.add('success');

                // Mostrar mensaje de retroalimentación
                this.showFeedbackMessage('Producto agregado al carrito');

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = originalBackground;
                    button.disabled = false;
                    button.classList.remove('success');
                }, 2000);
            }

            showFeedbackMessage(message) {
                const feedbackEl = document.getElementById('feedbackMessage');
                feedbackEl.textContent = message;
                feedbackEl.classList.add('show');

                setTimeout(() => {
                    feedbackEl.classList.remove('show');
                }, 3000);
            }

            updatePriceRangeUI(maxPrice) {
                // Actualizar los controles de precio
                const priceMin = document.getElementById('priceMin');
                const priceMax = document.getElementById('priceMax');

                if (typeof maxPrice !== 'undefined') {
                    priceMin.max = maxPrice;
                    priceMax.max = maxPrice;
                    priceMax.value = maxPrice;
                    document.getElementById('maxPriceLabel').textContent = `${maxPrice} Bs`;
                }
            }
        }

        // Controlador principal optimizado
        class TiendaApp {
            constructor() {
                this.state = new AppState();
                this.jsonLoader = new JSONLoader();
                this.lazyLoader = new LazyImageLoader();
                this.renderer = new Renderer(this.state, this.lazyLoader);
                this.searchTimeout = null;
                this.isInitialized = false;
                this.productModalIndex = 0;
                this.productModalImages = [];
            }

            async init() {
                this.renderer.renderSkeletons();
                try {
                    await this.loadProductsFromJSON();
                    this.setupEventListeners();
                    this.setupPriceRange();
                    this.isInitialized = true;
                } catch (error) {
                    console.error('Error inicializando la aplicación:', error);
                    this.renderer.renderError(error.message);
                }
            }

            async loadProductsFromJSON() {
                try {
                    const products = await this.jsonLoader.loadProducts();
                    this.state.updateProducts(products);
                    this.renderer.renderProducts();
                    this.renderer.updatePriceRangeUI(this.state.maxPrice);
                } catch (error) {
                    throw new Error(`No se pudo cargar el archivo productos.json. Asegúrate de que esté en la carpeta /data.`);
                }
            }

            // AGREGADO: Método para generar el mensaje de WhatsApp
            generateWhatsAppMessage() {
                if (this.state.cart.length === 0) {
                    return '';
                }
                let message = "🛒 *NUEVO PEDIDO - TiendaOnline*\n\n";
                message += "📋 *DETALLE DEL PEDIDO:*\n";
                message += "━━━━━━━━━━━━━━━━━━━━━━\n\n";
                this.state.cart.forEach((item, index) => {
                    message += `${index + 1}. *${item.title}*\n`;
                    message += `   • Cantidad: ${item.quantity}\n`;
                    message += `   • Precio unitario: ${item.price} Bs\n`;
                    message += `   • Subtotal: ${(item.price * item.quantity).toFixed(2)} Bs\n\n`;
                });
                message += "━━━━━━━━━━━━━━━━━━━━━━\n";
                message += `💰 *TOTAL: ${this.state.getCartTotal().toFixed(2)} Bs*\n\n`;
                message += "📞 Por favor confirma tu pedido y coordina la entrega.";
                return message;
            }

            // AGREGADO: Método para enviar a WhatsApp
            sendToWhatsApp() {
                if (this.state.cart.length === 0) {
                    this.renderer.showFeedbackMessage('El carrito está vacío');
                    return;
                }
                const phoneNumber = '59169733503'; // Cambia este número por el tuyo si lo deseas
                const message = this.generateWhatsAppMessage();
                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                window.open(whatsappURL, '_blank');
                this.renderer.showFeedbackMessage('Redirigiendo a WhatsApp...');
                setTimeout(() => {
                    this.closeCart();
                }, 1500);
            }

            setupEventListeners() {
                // Búsqueda con debounce optimizado
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.handleSearch(e.target.value);
                    }, CONFIG.SEARCH_DEBOUNCE);
                });

                // Filtros
                document.getElementById('sortSelect').addEventListener('change', (e) => {
                    this.handleSort(e.target.value);
                });

                // Pasar el event al handler de precio (corrección: antes usaba 'event' implícito)
                document.getElementById('priceMin').addEventListener('input', (e) => {
                    this.handlePriceChange(e);
                });

                document.getElementById('priceMax').addEventListener('input', (e) => {
                    this.handlePriceChange(e);
                });

                // Vista
                document.getElementById('gridViewBtn').addEventListener('click', () => {
                    this.toggleView('grid');
                });

                document.getElementById('listViewBtn').addEventListener('click', () => {
                    this.toggleView('list');
                });

                // Carrito
                document.getElementById('cartBtn').addEventListener('click', () => {
                    this.openCart();
                });

                document.getElementById('closeCart').addEventListener('click', () => {
                    this.closeCart();
                });

                document.getElementById('cartModal').addEventListener('click', (e) => {
                    if (e.target.id === 'cartModal') this.closeCart();
                });

                // Modal de producto
                document.getElementById('productModal').addEventListener('click', (e) => {
                    if (e.target.id === 'productModal') this.closeProductModal();
                });

                // Listener para el botón de cerrar del modal de producto
                const closeModalBtn = document.getElementById('closeModal');
                if (closeModalBtn) {
                    closeModalBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.closeProductModal();
                    });
                }

                // Atajos de teclado
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        searchInput.focus();
                    }
                    if (e.key === 'Escape') {
                        this.closeCart();
                        this.closeProductModal();
                    }
                });

                // detectar botón "Atrás" del navegador y cerrar modales
                window.addEventListener('popstate', () => {
                    const productModal = document.getElementById('productModal');
                    const cartModal = document.getElementById('cartModal');
                    
                    if (productModal && productModal.style.display === 'block') {
                        app.closeProductModal();
                    } else if (cartModal && cartModal.style.display === 'block') {
                        app.closeCart();
                    }
                });

                // Delegación de eventos en productsGrid (view / add-to-cart)
                this.renderer.productsGrid.addEventListener('click', (e) => {
                    const viewBtn = e.target.closest('.view-product');
                    if (viewBtn) {
                        const id = parseInt(viewBtn.dataset.id);
                        if (!isNaN(id)) this.openProductModal(id);
                        return;
                    }
                    const addBtn = e.target.closest('.add-to-cart');
                    if (addBtn) {
                        const id = parseInt(addBtn.dataset.id);
                        if (!isNaN(id)) this.addToCart(id, e);
                        return;
                    }
                });

                // Delegación de eventos en cartItems (qty + / - / remove)
                this.renderer.cartItems.addEventListener('click', (e) => {
                    const decrease = e.target.closest('.qty-decrease');
                    if (decrease) {
                        const id = parseInt(decrease.dataset.id);
                        if (!isNaN(id)) this.updateCartQuantity(id, -1);
                        return;
                    }
                    const increase = e.target.closest('.qty-increase');
                    if (increase) {
                        const id = parseInt(increase.dataset.id);
                        if (!isNaN(id)) this.updateCartQuantity(id, 1);
                        return;
                    }
                    const remove = e.target.closest('.remove-item');
                    if (remove) {
                        const id = parseInt(remove.dataset.id);
                        if (!isNaN(id)) this.removeFromCart(id);
                        return;
                    }
                });
            }

            handleSearch(query) {
                this.state.searchQuery = query.trim();
                this.state.currentPage = 1;
                this.state.applyFilters();
                this.renderer.renderProducts();
            }

            handleSort(sortValue) {
                this.state.sortBy = sortValue;
                this.state.applyFilters();
                this.renderer.renderProducts();
            }

            // Ahora recibe el event para poder determinar qué control disparó el cambio
            handlePriceChange(event) {
                const minVal = parseInt(document.getElementById('priceMin').value);
                const maxVal = parseInt(document.getElementById('priceMax').value);
                
                // Validar rangos
                let adjustedMin = minVal;
                let adjustedMax = maxVal;
                
                // Evitar usar 'event' implícito; usar el pasado
                if (adjustedMin >= adjustedMax) {
                    if (event && event.target && event.target.id === 'priceMin') {
                        adjustedMax = adjustedMin + 10;
                        document.getElementById('priceMax').value = adjustedMax;
                    } else {
                        adjustedMin = adjustedMax - 10;
                        document.getElementById('priceMin').value = adjustedMin;
                    }
                }

                this.state.priceRange = { min: adjustedMin, max: adjustedMax };
                this.updatePriceRangeUI();
                this.state.currentPage = 1;
                this.state.applyFilters();
                this.renderer.renderProducts();
            }

            setupPriceRange() {
                this.updatePriceRangeUI();
            }

            updatePriceRangeUI() {
                const minPercent = (this.state.priceRange.min / this.state.maxPrice) * 100;
                const maxPercent = (this.state.priceRange.max / this.state.maxPrice) * 100;

                const rangeFill = document.getElementById('rangeFill');
                rangeFill.style.left = minPercent + '%';
                rangeFill.style.width = (maxPercent - minPercent) + '%';

                document.getElementById('minPriceLabel').textContent = `${this.state.priceRange.min} Bs`;
                document.getElementById('maxPriceLabel').textContent = `${this.state.priceRange.max} Bs`;
            }

            toggleView(view) {
                this.state.currentView = view;

                const gridBtn = document.getElementById('gridViewBtn');
                const listBtn = document.getElementById('listViewBtn');
                const productsGrid = document.getElementById('productsGrid');

                if (view === 'grid') {
                    gridBtn.classList.add('active');
                    listBtn.classList.remove('active');
                    productsGrid.className = 'products-grid grid-view';
                } else {
                    listBtn.classList.add('active');
                    gridBtn.classList.remove('active');
                    productsGrid.className = 'products-grid list-view';
                }
            }

            goToPage(page) {
                if (page < 1 || page > this.state.totalPages) return;
                
                this.state.currentPage = page;
                this.state.updateDisplayedProducts();
                this.renderer.renderProducts();
                
                // Scroll suave al inicio de los productos
                document.querySelector('.products-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }

            // addToCart acepta source (Event o Element). Si se pasa Event, se extrae el botón.
            addToCart(productId, source = null) {
                // Añade al carrito en el estado
                this.state.addToCart(productId);
                this.renderer.updateCartUI();
                
                // Determinar el botón para feedback: puede ser un Event, un Element o null
                let buttonEl = null;
                if (source instanceof Event) {
                    buttonEl = source.target && source.target.closest ? source.target.closest('.add-to-cart') : null;
                } else if (source instanceof Element) {
                    buttonEl = source.closest && source.closest('.add-to-cart') ? source.closest('.add-to-cart') : source;
                }

                // Si no se pasa botón, intentar buscar uno visible en el modal
                if (!buttonEl) {
                    buttonEl = document.getElementById('modalAddToCart') || document.querySelector('.add-to-cart');
                }

                if (buttonEl) {
                    this.renderer.showAddToCartFeedback(buttonEl);
                }
            }

            removeFromCart(productId) {
                this.state.removeFromCart(productId);
                this.renderer.updateCartUI();
                this.renderer.renderCart();
            }

            updateCartQuantity(productId, change) {
                this.state.updateCartQuantity(productId, change);
                this.renderer.updateCartUI();
                this.renderer.renderCart();
            }

            openCart() {
                document.getElementById('cartModal').style.display = 'block';
                document.body.style.overflow = 'hidden';
                this.renderer.renderCart();
                
                try {
                    history.pushState({ cartOpen: true }, '', window.location.href);
                } catch (err) {
                    console.warn('pushState falló para carrito:', err);
                }
            }

            closeCart() {
                if (history.state && history.state.cartOpen) {
                    history.back();
                    return;
                }

                document.getElementById('cartModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            // --- Carrusel en tarjetas de producto ---
            prevImage(productId, event) {
                event.stopPropagation();
                const card = document.querySelector(`.product-image-carousel[data-product-id='${productId}']`);
                if (!card) return;
                
                const images = card.querySelectorAll('.carousel-image');
                let current = Array.from(images).findIndex(img => img.style.display === 'block');
                let next = (current - 1 + images.length) % images.length;
                
                images[current].style.display = 'none';
                images[next].style.display = 'block';
                
                // Actualizar dots
                const dots = card.querySelectorAll('.dot');
                dots[current].classList.remove('active');
                dots[next].classList.add('active');
            }

            nextImage(productId, event) {
                event.stopPropagation();
                const card = document.querySelector(`.product-image-carousel[data-product-id='${productId}']`);
                if (!card) return;
                
                const images = card.querySelectorAll('.carousel-image');
                let current = Array.from(images).findIndex(img => img.style.display === 'block');
                let next = (current + 1) % images.length;
                
                images[current].style.display = 'none';
                images[next].style.display = 'block';
                
                // Actualizar dots
                const dots = card.querySelectorAll('.dot');
                dots[current].classList.remove('active');

                dots[next].classList.add('active');
            }

            showImage(productId, idx, event) {
                event.stopPropagation();
                const card = document.querySelector(`.product-image-carousel[data-product-id='${productId}']`);
                if (!card) return;
                
                const images = card.querySelectorAll('.carousel-image');
                images.forEach((img, i) => {
                    img.style.display = (i === idx) ? 'block' : 'none';
                });
                
                const dots = card.querySelectorAll('.dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === idx);
                });
            }

            // --- Modal de producto ---
            openProductModal(productId) {
                const product = this.state.allProducts.find(p => p.id === productId);
                if (!product) return;
                
                this.productModalIndex = 0;
                this.productModalImages = product.images.length ? product.images : [product.mainImage];
                this.renderProductModal(product);

                const modal = document.getElementById('productModal');
                const modalContent = modal.querySelector('.modal-content');

                // Mostrar modal y bloquear scroll del body
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';

                // Mostrar/ocultar flechas y dots según cantidad de imágenes
                const prevBtn = document.getElementById('modalPrevBtn');
                const nextBtn = document.getElementById('modalNextBtn');
                const dots = document.getElementById('modalCarouselDots');
                if (this.productModalImages.length > 1) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    dots.style.display = 'flex';
                } else {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                    dots.style.display = 'none';
                }
                prevBtn.onclick = (e) => { e.stopPropagation(); this.prevModalImage(); };
                nextBtn.onclick = (e) => { e.stopPropagation(); this.nextModalImage(); };
                // Dots click
                dots.innerHTML = this.productModalImages.map((_, idx) => `<span class="dot${idx===this.productModalIndex?' active':''}" data-idx="${idx}"></span>`).join('');
                dots.querySelectorAll('.dot').forEach(dot => {
                    dot.onclick = (e) => { e.stopPropagation(); this.showModalImage(parseInt(dot.dataset.idx)); };
                });

                // ... (listeners touch/wheel y handler del modal) ...

                // <-- ADICIÓN: click handler para el botón "Agregar al Carrito" del modal -->
                const modalAddBtn = document.getElementById('modalAddToCart');
                if (modalAddBtn) {
                    // Remover handler previo por si acaso
                    modalAddBtn.onclick = null;
                    modalAddBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        // Pasamos el elemento botón para que showAddToCartFeedback lo utilice
                        this.addToCart(productId, modalAddBtn);
                    });
                }
                // <-- FIN ADICIÓN -->

                // **AGREGAR ESTADO AL HISTORIAL para capturar "Atrás" sin cambiar URL visible**
                try {
                    history.pushState({ modalOpen: true }, '', window.location.href);
                } catch (err) {
                    // no crítico; si falla (por CSP u otro), el modal sigue funcionando
                    console.warn('pushState falló:', err);
                }
            }

            closeProductModal() {
                const modal = document.getElementById('productModal');
                const modalContent = modal.querySelector('.modal-content');

                // **AGREGAR ESTA VERIFICACIÓN:**
                // Si el historial tiene el estado modalOpen, retroceder en historial y salir
                if (history.state && history.state.modalOpen) {
                    // Esto desencadenará 'popstate' y cerrará el modal sin cambiar la URL visible
                    history.back();
                    return;
                }

                // Ocultar modal y restaurar scroll del body
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';

                // Remover listeners añadidos al abrir para evitar fugas de memoria
                if (this._modalWheelHandler) {
                    modal.removeEventListener('wheel', this._modalWheelHandler, { passive: false });
                }
                if (this._modalTouchStartHandler) {
                    modal.removeEventListener('touchstart', this._modalTouchStartHandler, { passive: true });
                }
                if (this._modalTouchMoveHandler) {
                    modal.removeEventListener('touchmove', this._modalTouchMoveHandler, { passive: false });
                }

                // Limpiar referencias
                this._modalWheelHandler = null;
                this._modalTouchStartHandler = null;
                this._modalTouchMoveHandler = null;
                this._touchStartY = 0;
            }

            renderProductModal(product) {
                document.getElementById('modalTitle').textContent = product.title;
                document.getElementById('modalPrice').textContent = product.price + ' Bs';
                document.getElementById('modalDescription').textContent = product.description;
                
                // Imagen principal
                const mainImg = document.getElementById('modalMainImage');
                mainImg.src = this.productModalImages[this.productModalIndex];
                
                // Thumbnails
                const thumbsContainer = document.getElementById('modalThumbnails');
                if (this.productModalImages.length > 1) {
                    const thumbsHTML = this.productModalImages.map((img, idx) =>
                        `<img src="${img}" class="thumbnail${idx === this.productModalIndex ? ' active' : ''}" onclick="app.setModalImage(${idx})">`
                    ).join('');
                    thumbsContainer.innerHTML = thumbsHTML;
                    thumbsContainer.style.display = 'flex';
                } else {
                    thumbsContainer.style.display = 'none';
                }

                // Mostrar/ocultar flechas y dots
                const modalPrevBtn = document.getElementById('modalPrevBtn');
                const modalNextBtn = document.getElementById('modalNextBtn');
                const modalDots = document.getElementById('modalCarouselDots');

                if (this.productModalImages.length > 1) {
                    modalPrevBtn.style.display = 'block';
                    modalNextBtn.style.display = 'block';
                    modalDots.style.display = 'flex';

                    // Dots
                    modalDots.innerHTML = '';
                    this.productModalImages.forEach((_, idx) => {
                        const dot = document.createElement('div');
                        dot.className = 'dot' + (idx === this.productModalIndex ? ' active' : '');
                        dot.onclick = (e) => {
                            e.stopPropagation();
                            this.showImage(product.id, idx, e);
                        };
                        modalDots.appendChild(dot);
                    });
                } else {
                    modalPrevBtn.style.display = 'none';
                    modalNextBtn.style.display = 'none';
                    modalDots.style.display = 'none';
                }
            }

            setModalImage(idx) {
                this.productModalIndex = idx;
                const mainImg = document.getElementById('modalMainImage');
                mainImg.src = this.productModalImages[idx];
                
                // Actualizar thumbnails
                const thumbs = document.querySelectorAll('#modalThumbnails .thumbnail');
                thumbs.forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === idx);
                });

                // Actualizar dots
                const dots = document.querySelectorAll('#modalCarouselDots .dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === idx);
                });
            }

            // Cambiar imagen anterior
            prevModalImage() {
                if (this.productModalImages.length < 2) return;
                this.productModalIndex = (this.productModalIndex - 1 + this.productModalImages.length) % this.productModalImages.length;
                this.updateModalCarousel();
            }

            // Cambiar imagen siguiente
            nextModalImage() {
                if (this.productModalImages.length < 2) return;
                this.productModalIndex = (this.productModalIndex + 1) % this.productModalImages.length;
                this.updateModalCarousel();
            }

            // Mostrar imagen por índice (al hacer click en un dot)
            showModalImage(idx) {
                if (this.productModalImages.length < 2) return;
                this.productModalIndex = idx;
                this.updateModalCarousel();
            }

            // Actualiza la imagen y los dots activos
            updateModalCarousel() {
                const mainImg = document.getElementById('modalMainImage');
                mainImg.style.opacity = 0.5;
                setTimeout(() => {
                    mainImg.src = this.productModalImages[this.productModalIndex];
                    mainImg.style.opacity = 1;
                }, 120);
                // Actualizar dots
                const dots = document.getElementById('modalCarouselDots');
                if (dots) {
                    dots.querySelectorAll('.dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === this.productModalIndex);
                    });
                }
            }
        }

        // Inicializar la aplicación
        let app;
        document.addEventListener('DOMContentLoaded', async () => {
            app = new TiendaApp();
            await app.init();
        });

        // Manejo de errores global
        window.addEventListener('error', (e) => {
            console.error('Error de aplicación:', e.error);
        });

        // Manejo de errores de carga de imágenes
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Error no manejado:', e.reason);
        });

        // Mejoras de performance
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                console.log('Service Worker support detected');
            });
        }

        // Preload de imágenes críticas
        const preloadImages = () => {
            const criticalImages = [
                './imagenes_descargadas/placeholder.jpg'
            ];
            
            criticalImages.forEach(src => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = src;
                document.head.appendChild(link);
            });
        };

        // Ejecutar preload cuando sea apropiado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', preloadImages);
        } else {
            preloadImages();
        }
    </script>
</body>
</html>
